<style>
    .uber-button {
      background-color: black;
      color: white;
      border: none;
      height: 40px;
      width: 110px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
    }
  
    .uber-button:hover {
      opacity: 0.8;
    }
  </style>
  
  <button class="uber-button">
    Request now
  </button>



  <style>
    .amazon-button {
      background-color: rgb(255, 216, 20);
      color: white;
      border: none;
      height: 30px;
      width: 140px;
      border-radius: 15px;
      cursor: pointer;
    }
  
    .amazon-button:hover {
      background-color: rgb(245, 205, 3);
      color: black;
    }
  </style>
  
  <button class="amazon-button">
    Add to Cart
  </button>
